[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20"

[[plugins]]
  package = "@netlify/plugin-nextjs"

# Ensure flame frames are not cached too long
[[headers]]
  for = "/flames/*"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"