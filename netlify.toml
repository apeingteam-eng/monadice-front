[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20"

# Use the official Next.js plugin (required for Next 15)
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Prevent caching for flame PNG sequences
[[headers]]
  for = "/flames/*"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate, no-cache, no-store"